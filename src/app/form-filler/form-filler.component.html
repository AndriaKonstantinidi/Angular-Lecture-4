<section class="col-md-6 m-auto">
    <div class="form-group mt-3">
        <label for="">Enter your name</label>
        <input
        [(ngModel)]="userForm.firstName" type="text" class="form-control" placeholder="enter name">
    </div>
    <div class="form-group mt-3">
        <label for="">Enter your last name</label>
        <input
        [(ngModel)]="userForm.lastName" type="text" class="form-control" placeholder="enter last name">
    </div>
    <div class="form-group mt-3">
        <label for="">Enter your email</label>
        <input
        [(ngModel)]="userForm.email" type="email" class="form-control" placeholder="enter email">
    </div>
    <div class="form-group mt-3">
      <button
      (click)="onBtnClick()" class="btn btn-success">Submit</button>
    </div>
</section>

<section class="col-md-6 m-auto mt-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userInfoList let i = index">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <button
            (click)="onBtnDelete(i)" class="btn btn-warning">Delete</button>
          </tr>
          <button class="btn btn-outline-dark">Update</button>
        </tbody>
        </table>
        </section>
